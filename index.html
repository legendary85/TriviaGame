<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div id="container">
        <h2 id="trivia">JAVASCRIPT TRIVIA</h2>
        <div id="start-quiz"> Start Quiz!
            <button id="start">Start</button>
        </div>

        <!-- quiz container which will be display once start is clicked -->
        <div id="quiz-container" style="display:none">

            <div id="question"></div>
            <div id="answers">
                <div id="answer1"></div>
                <div id="answer2"></div>
                <div id="answer3"></div>
                <div id="answer4"></div>
            </div>


            <div id="timer">Time remaining: 10 seconds</div>


        </div>
        <div id="scoreContainer" style="display : none;">
            
            <p class="c">Correct: <span id="gotCorrect"></span></p>
            <p class="w">Wrong: <span id="gotWrong"></span></p>
        </div>


    </div>





















    <script src="assets/javascript/app.js" async defer></script>

</body>

</html>
